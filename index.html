<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <style></style>
    <link rel="icon" type="image/svg" href="/public/clever.svg" />

    <title>Clever Council</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener(
        "keydown",
        function (event) {
          if (
            event.ctrlKey &&
            (event.key === "0" ||
              event.key === "+" ||
              event.key === "-" ||
              event.key === "=")
          ) {
            event.preventDefault();
          }
        },
        { passive: false }
      );

      window.addEventListener(
        "wheel",
        function (event) {
          if (event.ctrlKey) {
            event.preventDefault();
          }
        },
        { passive: false }
      );
    </script>
  </body>
</html>
